<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        * {

        body {

        .container {

        .header {

        .header p {

        .controls {

            padding: 20px;
            margin-bottom: 20px;

        .controls-row {

        .btn {

            cursor: pointer;

        .btn-primary {

            color: white;
        }
        
        .btn-primary:hover {

        }
        
        .btn-success {

            color: white;
        }
        
        .btn-success:hover {

        }
        
        .btn-warning {

        .btn-warning:hover {

        .filter-group {

        .filter-group select {

        .status-indicator {

        .status-success {

        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        .feed-container {
            display: grid;
            gap: 20px;
        }
        
        .feed-item {

            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .feed-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }
        
        .feed-item h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.3em;
        }
        
        .feed-item h3 a {
            color: inherit;
            text-decoration: none;
        }
        
        .feed-item h3 a:hover {
            color: #3498db;
        }
        
        .feed-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .feed-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #95a5a6;
        }
        
        .feed-source {
            background: #ecf0f1;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .feed-date {
            font-style: italic;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }
        
        .no-data h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination .btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .pagination .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .feed-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”„ RSSèšåˆå™¨</h1>
            <p>åŸºæ–¼ Cloudflare Workers çš„æ™ºèƒ½ RSS èšåˆæœå‹™</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalFeeds">-</div>
                <div class="stat-label">RSS æº</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalItems">-</div>
                <div class="stat-label">æ–‡ç« æ•¸é‡</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">æœ€å¾Œæ›´æ–°</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="controls-row">
                <button class="btn btn-primary" onclick="loadFeeds()">ğŸ”„ é‡æ–°è¼‰å…¥</button>
                <button class="btn btn-success" onclick="triggerCrawler()">ğŸ•·ï¸ è§¸ç™¼çˆ¬èŸ²</button>
                <button class="btn btn-warning" onclick="showStatus()">ğŸ“Š æŸ¥çœ‹ç‹€æ…‹</button>
                
                <div class="filter-group">
                    <label for="sourceFilter">æºéæ¿¾:</label>
                    <select id="sourceFilter" onchange="applyFilters()">
                        <option value="">å…¨éƒ¨</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="categoryFilter">åˆ†é¡:</label>
                    <select id="categoryFilter" onchange="applyFilters()">
                        <option value="">å…¨éƒ¨</option>
                        <option value="tech">ç§‘æŠ€</option>
                        <option value="general">ä¸€èˆ¬</option>
                    </select>
                </div>
                
                <div class="status-indicator" id="statusIndicator">
                    <span id="statusText">æº–å‚™å°±ç·’</span>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>æ­£åœ¨è¼‰å…¥æ•¸æ“š...</p>
        </div>
        
        <div class="feed-container" id="feedContainer">
            <div class="no-data">
                <h3>ğŸš€ æ­¡è¿ä½¿ç”¨ RSSèšåˆå™¨</h3>
                <p>é»æ“Šã€Œé‡æ–°è¼‰å…¥ã€æŒ‰éˆ•é–‹å§‹è¼‰å…¥æœ€æ–°çš„ RSS å…§å®¹</p>
            </div>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button class="btn btn-primary" id="prevBtn" onclick="previousPage()">ä¸Šä¸€é </button>
            <span id="pageInfo">ç¬¬ 1 é </span>
            <button class="btn btn-primary" id="nextBtn" onclick="nextPage()">ä¸‹ä¸€é </button>
        </div>
    </div>
    
    <script>
        let currentPage = 0;
        const pageSize = 20;
        let currentFilters = { source: '', category: '' };
        
        // è¼‰å…¥ RSS æ•¸æ“š
        async function loadFeeds() {
            showLoading(true);
            setStatus('æ­£åœ¨è¼‰å…¥...', 'loading');
            
            try {
                const params = new URLSearchParams({
                    limit: pageSize,
                    offset: currentPage * pageSize,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/feeds?${params}`);
                const data = await response.json();
                
                displayFeeds(data.items || []);
                updatePagination(data);
                setStatus('è¼‰å…¥å®Œæˆ', 'success');
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                setStatus('è¼‰å…¥å¤±æ•—', 'error');
                showError('è¼‰å…¥æ•¸æ“šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
            } finally {
                showLoading(false);
            }
        }
        
        // è¼‰å…¥çµ±è¨ˆæ•¸æ“š
        async function loadStats() {
            try {
                const response = await fetch('/api/crawler/status');
                const data = await response.json();
                
                document.getElementById('totalFeeds').textContent = data.status.totalSources;
                document.getElementById('totalItems').textContent = data.status.cachedFeeds;
                document.getElementById('lastUpdate').textContent = 
                    data.status.lastUpdate ? new Date(data.status.lastUpdate).toLocaleString() : 'æœªçŸ¥';
                
                // æ›´æ–°æºéæ¿¾é¸é …
                updateSourceFilter(data.status.sources);
            } catch (error) {
                console.error('è¼‰å…¥çµ±è¨ˆå¤±æ•—:', error);
            }
        }
        
        // æ›´æ–°æºéæ¿¾é¸é …
        function updateSourceFilter(sources) {
            const select = document.getElementById('sourceFilter');
            select.innerHTML = '<option value="">å…¨éƒ¨</option>';
            
            sources.forEach(source => {
                const option = document.createElement('option');
                option.value = source.id;
                option.textContent = source.name;
                select.appendChild(option);
            });
        }
        
        // é¡¯ç¤º RSS é …ç›®
        function displayFeeds(items) {
            const container = document.getElementById('feedContainer');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <h3>ğŸ“­ æš«ç„¡æ•¸æ“š</h3>
                        <p>è«‹ç­‰å¾…çˆ¬èŸ²é‹è¡Œæˆ–æ‰‹å‹•è§¸ç™¼çˆ¬èŸ²ã€‚</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="feed-item">
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <div class="feed-description">${item.description}</div>
                    <div class="feed-meta">
                        <span class="feed-source">${item.sourceName}</span>
                        <span class="feed-date">${new Date(item.publishedAt || item.pubDate).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // è§¸ç™¼çˆ¬èŸ²
        async function triggerCrawler() {
            setStatus('è§¸ç™¼çˆ¬èŸ²ä¸­...', 'loading');
            
            try {
                const response = await fetch('/api/crawler/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (data.message) {
                    setStatus('çˆ¬èŸ²è§¸ç™¼æˆåŠŸ', 'success');
                    setTimeout(() => {
                        loadFeeds();
                        loadStats();
                    }, 2000);
                } else {
                    setStatus('çˆ¬èŸ²è§¸ç™¼å¤±æ•—', 'error');
                }
            } catch (error) {
                console.error('è§¸ç™¼çˆ¬èŸ²å¤±æ•—:', error);
                setStatus('è§¸ç™¼çˆ¬èŸ²å¤±æ•—', 'error');
            }
        }
        
        // é¡¯ç¤ºç‹€æ…‹
        async function showStatus() {
            try {
                const response = await fetch('/api/crawler/status');
                const data = await response.json();
                
                const statusText = `
                    ç¸½æºæ•¸: ${data.status.totalSources}
                    æ´»èºæº: ${data.status.activeSources}
                    ç·©å­˜æ•¸æ“š: ${data.status.cachedFeeds}
                    æœ€å¾Œæ›´æ–°: ${data.status.lastUpdate ? new Date(data.status.lastUpdate).toLocaleString() : 'æœªçŸ¥'}
                `;
                
                alert(statusText);
            } catch (error) {
                console.error('ç²å–ç‹€æ…‹å¤±æ•—:', error);
                alert('ç²å–ç‹€æ…‹å¤±æ•—');
            }
        }
        
        // æ‡‰ç”¨éæ¿¾å™¨
        function applyFilters() {
            currentFilters.source = document.getElementById('sourceFilter').value;
            currentFilters.category = document.getElementById('categoryFilter').value;
            currentPage = 0;
            loadFeeds();
        }
        
        // åˆ†é åŠŸèƒ½
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                loadFeeds();
            }
        }
        
        function nextPage() {
            currentPage++;
            loadFeeds();
        }
        
        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            if (data.items && data.items.length > 0) {
                pagination.style.display = 'flex';
                prevBtn.disabled = currentPage === 0;
                nextBtn.disabled = !data.hasMore;
                pageInfo.textContent = `ç¬¬ ${currentPage + 1} é `;
            } else {
                pagination.style.display = 'none';
            }
        }
        
        // å·¥å…·å‡½æ•¸
        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.classList.toggle('active', show);
        }
        
        function setStatus(text, type) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${type}`;
            statusText.textContent = text;
        }
        
        function showError(message) {
            alert(message);
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadFeeds();
        });
    </script>
</body>
